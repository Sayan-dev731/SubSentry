<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSentry - Login</title>
    <!-- Unified Webflow-inspired Design System -->

    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="https://cdn.prod.website-files.com/684921398ad5291c317572ef/685126210f7c45cad6d907fb_frame_1321317468%20(2).webp"
        type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-header">
                <h1 class="logo">SubSentry</h1>
                <p class="tagline">Manage your subscriptions intelligently</p>
            </div>

            <div class="auth-card">
                <div class="tab-group">
                    <button class="tab active" data-tab="login">Sign In</button>
                    <button class="tab" data-tab="register">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Email address</label>
                        <input type="email" id="login-email" class="form-control" placeholder="you@example.com" required
                            autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control"
                            placeholder="Enter your password" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader" style="display: none;"></span>
                    </button>

                    <div id="login-error" class="error-message" style="display: none;"></div>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-email">Email address</label>
                        <input type="email" id="register-email" class="form-control" placeholder="you@example.com"
                            required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-control"
                            placeholder="Create a strong password" required autocomplete="new-password" minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="register-password-confirm">Confirm password</label>
                        <input type="password" id="register-password-confirm" class="form-control"
                            placeholder="Re-enter your password" required autocomplete="new-password" minlength="8">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader" style="display: none;"></span>
                    </button>

                    <div id="register-error" class="error-message" style="display: none;"></div>
                </form>

                <div class="auth-footer">
                    <p class="small-text">By signing in, you agree to our terms and privacy policy.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.getAttribute('data-tab');

                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update active form
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(`${targetTab}-form`).classList.add('active');

                // Clear error messages
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                    el.textContent = '';
                });
            });
        });

        // Initialize auth handlers
        initAuthHandlers();
    </script>
</body>

</html>
